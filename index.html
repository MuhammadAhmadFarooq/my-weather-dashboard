<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-cloud-sun"></i>
                Weather
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Dashboard</a></li>
                    <li><a href="table.html">Table</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <h1 id="page-title">Dashboard: <span id="city-name">Loading...</span></h1>
                <div class="search-container">
                    <input type="text" id="city-input" placeholder="Enter city name">
                    <button id="search-btn">Search</button>
                </div>
                <div class="unit-toggle">
                    <label for="unit-switch">°C</label>
                    <input type="checkbox" id="unit-switch">
                    <label for="unit-switch">°F</label>
                </div>
            </header>

            <div id="loading-spinner" class="loading-spinner"></div>

            <section id="current-weather" class="widget">
                <h2>Current Weather</h2>
                <div class="weather-display"></div>
            </section>

            <section id="forecast" class="widget">
                <h2>5-Day Forecast</h2>
                <div class="forecast-display"></div>
            </section>

            <section id="charts" class="section widget">
                <h2>Weather Charts</h2>
                <div class="chart-container">
                    <canvas id="temp-chart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="condition-chart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="temp-line-chart"></canvas>
                </div>

            </section>

        </main>
    </div>
<script src="script.js" type="module"></script>

</body>
</html>
